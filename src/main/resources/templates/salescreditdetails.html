<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>EBG | Ventes Terme</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}" >
  <!-- Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}" >

  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css" th:href="@{/dist/css/AdminLTE.min.css}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css" th:href="@{/dist/css/skins/_all-skins.min.css}">

  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <div th:insert="fragments/header :: header"></div>

  <!-- Left side column. contains the logo and sidebar -->
  <div th:insert="fragments/aside :: aside"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <i class="fa fa-tag"></i> &nbsp; Ventes à Terme
        <small>Gestion de la vente à terme</small>
      </h1>
      
      <ol class="breadcrumb">
        <li><a href="index.html" th:href="@{/}"><i class="fa fa-home"></i> Accueil</a></li>
        <li><a href="/salesintro"><i class="fa fa-tag"></i>Ventes</a></li>
        <li class="active">Infos Vente <span th:text="${sale.reference}"></span> VT-EBG-000000</li>
      </ol>
      
    </section>


    <!-- Main content   -->
    <section class="content">
	    

      <div class="row">
        <div class="col-xs-12">

          <div class="box">
            <div class="box-header">
            	
              <button type="button" class="pull-right btn btn-primary" id="addproduct" data-toggle="modal" data-target="#modal-createsale">
              	Vendre <i class="fa fa-plus-circle"></i></button>
              	
              <h3 class="box-title">Vente <span th:text="${sale.reference}"></span> VTT-EBG-000000</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">


            </div>
            <!-- /.box-body -->


          </div>
          <!-- /.box -->
          
        </div>
        <!-- /.col -->



      </div>
      <!-- /.row -->
      

        <div class="modal fade" id="modal-createsale">
          <div class="modal-dialog">
            <form role="form" action="#" th:action="@{/sales/createcreditsale}" th:object="${creditSale}" method="post">
	            <div class="modal-content">
	              <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                  <span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title">Vente de produits à terme</h4>
	              </div>
	              <div class="modal-body">
                  <div class="form-group">
                    <label for="product">Produit</label>
		              	<select th:field="*{product.id}" class="form-control select2" id="product" onchange="find_prodprice();"   style="width: 60%; background-color: #DAFDED; font-weight: bold;">
			              	<option value="">...</option>
                      <option th:each="prod : ${productsForm}" th:value="${prod.id}" th:text="${prod.name}"></option>
				            </select>
	                </div>
	                <div class="form-group">
                    <input type="text" class="form-control" id="productpriceunit" placeholder="Prix en detail" readonly="readonly" style="width: 60%; background-color: #DAFDED; font-weight: bold;"/>
                    <input type="text" class="form-control" id="productpricegross" placeholder="Prix en gros" readonly="readonly" style="width: 60%; background-color: #DAFDED; font-weight: bold;"/>
	                </div>
	                <div class="form-group">
	                  <input type="text" th:field="*{nextReferenceView}" class="form-control" id="reference" placeholder="Référence" style="width: 60%; background-color: #DAFDED; font-weight: bold;"/>
	                </div>

                  <div class="form-group">
                    <label>
                      <input type="radio" th:field="*{saleType}" name="saletype" class="flat-red" value="RETAIL"/>
                    </label>
                    Vente en Détail
                    
                    <label style="margin-left: 50px;">
                      <input type="radio" th:field="*{saleType}" name="saletype" class="flat-red" value="WHOLESALE"/>
                    </label>
                    Vente en Gros
                  </div>
		              <div class="form-group">
                    <label for="datepicker">Date de Vente</label>
		                <div class="input-group date" style="width: 60%">
		                  <div class="input-group-addon">
		                    <i class="fa fa-calendar"></i>
		                  </div>
                      <!-- data-date-format="dd/mm/yyyy" -->
		                  <input type="text"  th:field="*{saleDate}" class="form-control pull-right" id="datepicker" style="background-color: #DAFDED; font-weight: bold;"/>
		                </div>
		                <!-- /.input group -->

		              </div>
	                <div class="form-group">
                    <label for="quantity">Quantité</label>
	                  <input type="text" th:field="*{quantity}" name="quantity" class="form-control" id="quantity" placeholder="Quantité" value="" style="width: 60%; background-color: #DAFDED; font-weight: bold;"/>
	                </div>
	                <div class="form-group">
	                  <input type="text" th:field="*{payment}" name="payment" class="form-control" id="payment" placeholder="Acompte" value="" style="width: 60%; background-color: #DAFDED; font-weight: bold;"/>
	                </div>

                  <div class="form-group">
                    <label for="customer">Client</label>
                    <select class="form-control select2" id="type" th:field="*{customer.id}"  style="width: 60%; background-color: #DAFDED; font-weight: bold;">
                      <option value="">...</option>
                      <option th:each="cust : ${customers}" th:value="${cust.id}" th:text="${( cust.customerType == T(net.hub4u.ebgsys.entities.CustomerType).COMPANY ) ?  cust.name : cust.lastName + ' ' + cust.firstName}"></option>
                    </select>
                  </div>
<!--   
	                <div class="form-group">
	                  <input type="text" th:field="*{customerName}" name="customerName" class="form-control" id="customername" placeholder="Nom Client" value="" style="width: 60%; background-color: #DAFDED; font-weight: bold;"/>
	                </div>
	                <div class="form-group">
	                  <input type="text" th:field="*{customerPhone}" name="customerPhone" class="form-control" id="customerphone" placeholder="Téléphone Client" value="" style="width: 60%; background-color: #DAFDED; font-weight: bold;"/>
	                </div>
                   -->
	              </div>
	              <div class="modal-footer">
	                <button type="submit" class="btn btn-primary"  style="float: left;">Sauvegarder <i class="fa fa-check"></i> </button>
	                <button type="reset" class="btn btn-default">Effacer <i class="fa fa-trash"></i> </button> 
	                <button type="button" class="btn btn-default" data-dismiss="modal">Quitter <i class="fa fa-times"></i></button> 
	              </div>
	            </div>
	          </form>
            
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
      

    </section>
    <!-- /.content -->

  </div>
  <!-- /.content-wrapper -->

  <div th:insert="fragments/footer :: footer"></div>
  
  <!-- Control Sidebar -->
  <div th:insert="fragments/asidecontrol :: asidecontrol"></div>

  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js" th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

<!-- SlimScroll -->
<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js" th:src="@{/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
<!-- FastClick -->
<script src="bower_components/fastclick/lib/fastclick.js" th:src="@{/bower_components/fastclick/lib/fastclick.js}"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js" th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script src="dist/js/demo.js" th:src="@{/dist/js/demo.js}"></script>
<!-- page script -->
<script>

  $(function () {
    


$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})


function find_prodprice() {
    let local_host = "http://localhost:8080"; 
    let remote_host = "https://ebgsys.herokuapp.com"; 

    $.ajax({
				  type: "get",
				  url: local_host + "/products/findproductpice/" + $("#product").val(),
				  dataType: "json",
				  cache: false,    
				  //data:'product=' + $("#product").val(),
				  success: function(response){
            if(response !== null) {
              var unit = response[0].toLocaleString('fr-FR');
              var gross = response[1].toLocaleString('fr-FR');
              $('#productpriceunit').val(unit);
              $('#productpricegross').val(gross);
            }
				  },
				  error: function(e){      
				   	alert('Error while request.. : ' + e.statusText);
				  }
			});
	}



</script>
</body>
</html>
